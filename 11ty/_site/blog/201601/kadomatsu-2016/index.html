<p><a href="http://kadomatsu.thebase.in/items/2453199%0A">かど松2016　特集さる | かど松屋さん</a></p>
<p><a href="/2015/02/17/201502/kadomatsu/">去年</a>に引き続き平松るいさんの年賀ZINE『かど松』を取り寄せて読んだ。２年目だけどすでに「新年改まったころに読むもの」として定着した感じがあるなあ。年賀状はもう形骸化した儀式になってて参加したくなさが強いけどこういう別のかたちの年次刊行物にしてしまうといいのかもしれないな。</p>
<p>表紙がバナナのテクスチャになっているのにはしばらくしてから気づいた。</p>
