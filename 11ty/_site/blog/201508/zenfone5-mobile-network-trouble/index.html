<p>Zenfone5でのモバイル通信が急に調子悪くなった。電波感度が低い様子でひんぱんに圏外表示になったり、電波強度はあってもネットワークの接続が遅い、接続してもIPがとれないくて通信できな、できてもすぐ切れる、などなど。SIMカードを交換してもだめなのでデバイスかソフトの問題のようなんだけど、OSアップデートしたわけでも設定を変えたわけでもなく、直前までテザリングでがんがん通信できていたので驚いている。ハードの不具合っぽい挙動じゃないけどまた修理にださないといけないのか。それとも<a href="https://www.asus.com/jp/Tablets_Mobile/ZenFone-2-Laser-ZE500KL/">Zenfone2 Laser</a>を買えということなのか。</p>
