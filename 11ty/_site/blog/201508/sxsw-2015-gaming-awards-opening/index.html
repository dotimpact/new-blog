<p>大橋史さんのブログ（<a href="http://ohashitakashi.blogspot.jp/2015/07/2015.html">エモさとは: 【レポート】2015年の上半期に気になった作品</a>）で知って観たよかったやつ。「コンピュータゲームらしさ」をたんなるピクセル表現ではなく「CRTに映されたピクセル」として結晶させたような蠱惑的な映像。この「粘り」とムラがいいんだなと改めて思う。</p>
<p>しかしこれCRTをエミュレートするようなシェーダーとかつくったのかなと思ったんだけどBehind the Scenesを観たらたんに管面撮影だった（そこもいい）。</p>
