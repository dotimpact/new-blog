<p>夫婦で週末深夜にちびちびやってたピクミン３をようやくクリア。53日、14時間くらいだったかな。クリアした感想としては、とくに終盤は正直「なぜこんなことをしなければならないのか…」と思うくらいつらさを感じていたのでクリアできてほっとしたという感じ。ピクミンの基本システムのところは好きなんだけど、どんどん攻撃が陰険になるボスとの戦い（ピクミンが蹂躙されて大量死するのはこのゲームの醍醐味なんだろうけど）はひたすら苦しかった。もっとゲームがうまいとちがうのかしら。</p>
<p>このゲーム他人がプレイしているのを見ると行動のあらが見えてひたすらイライラするので夫婦で交代しながらプレイするのには向いてなかったな…</p>
