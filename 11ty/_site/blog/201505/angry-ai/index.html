<p>これはおもしろかった。いままでなんとなく「理性的な人工知能」しか想像してなかったなーと思った。たしかに怒りとか悲しみとかのサンプルのみを学習すれば偏った感情（と人間に感じられる応答）を持つ人工知能ができるのかもしれない。感情的な応答の表現のほうが高度で人間にとって不自然に思われやすそうな気がするので、どのくらいうまくいくものかはわからないんだけど。</p>
