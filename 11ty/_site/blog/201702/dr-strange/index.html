<p><a href="http://marvel.disney.co.jp/movie/dr-strange.html">ドクター・ストレンジ｜映画｜マーベル｜Marvel｜</a></p>
<hr>
<p>映画の日に観た。上映時間が合わなくて2D版で観たんだけどこの映画のエフェクトはどういう立体感になるのか気になるので3Dで観直したい。もっというと2Dだとバトルシーンとかはほとんど何が起きてるのかわからないくらいだった（これはやたらとクローズアップでカメラを動かす撮り方の問題のような気もしたけど）。</p>
<p>絵はリアリスティックな描写をきわめた上でストーリーやキャラクターはむしろ荒唐無稽に振ってあって、映画というよりマンガ（アメコミ）っぽさが強いけど子供っぽくもないという不思議なバランスだった。</p>
