<p><a href="http://filmart.co.jp/books/history_theory/doi_norshteyn/">個人的なハーモニー　ノルシュテインと現代アニメーション論 | 動く出版社 フィルムアート社</a></p>
<hr>
<p>シアターイメージフォーラムのノルシュテイン特集上映で先行販売されてたのを買い、ゆっくりかみしめるように読み終えた。とてもよかった。個人制作のアニメーションにかぎらず、自分自身の感覚のみを頼りに現実とは別の「個人的な」世界を立ち上げる作品を創ろうとする作家にとって、この評論はそうした作品が持つ「個人的なハーモニー」のなりたちに関する論理的な支柱と、孤独にならざるを得ないその創作を進めるための勇気を与えるものになると思う。アニメーション研究という狭いカテゴリを超えて読まれてほしい本。</p>
