<p><a href="http://genron-cafe.jp/event/20161027/">ポケモンGOは社会を／ゲームをどう変えたか | ゲンロンカフェ</a></p>
<hr>
<p>子供を寝かせながら聴いた。ポケモンGOはとにかくゲーム（コンテンツ）としてではなくTwitterとかニコニコ動画と同じようなプラットフォームに対するような語りかたしかできないというのがよくわかった。同じような社会現象化したコンテンツとして『シン・ゴジラ』なり『君の名は。』があるとして同じように語れるかというとそうでもなくて、映画館みたいな特定の場所に人が殺到するようなことではなく、あらゆる場所であらゆることが起きる可能性があり、そこに人が集まる（それが可視化される）ことのインパクトというのがあるんだろうな。</p>
