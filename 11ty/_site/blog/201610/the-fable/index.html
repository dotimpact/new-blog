<p>奥さんが職場の同僚に貸してもらったと家に置いてあったので読んだやつ。ヤンマガで連載中なんですな。表紙の作画はやたらハードなんだけど内容は脱力系のヤンキー日常漫画で、でも実際は無敵の殺し屋という話。たしかに面白いけどまだそんな親しくない同僚の女性にこの漫画をプッシュする人ってどういう人なんだろう。</p>
