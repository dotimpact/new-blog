<p>もう終わっちゃいそうなのでヒューマントラストシネマ渋谷で観てきた（案の定連休から『君の名は。』に差し替わったみたい。ですよね…）。</p>
<p>短編の『岸辺のふたり』はよかったけど長編だとどうなのかな…とあんまり期待していなかったんだけど、長編らしいドラマはないけどこれはこれでという感じで楽しめた。とくに無人島で悪戦苦闘する様子を静かな引きの絵の連続で見せる前半は映画というよりも『ICO』とか『アウターワールド』みたいなアクション・アドベンチャーの画面みたいでよかった。あの島での自活の様子がもっと丹念に観たかったかな。</p>
