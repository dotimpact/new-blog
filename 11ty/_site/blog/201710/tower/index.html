<p><a href="https://bccks.jp/bcck/129020/info" title="塔" target="_blank">『<strong>塔</strong>』　ロロイ著</a></p>
<hr>
<p>不思議な塔を上っていく、という体の超超短編集。電子書籍のショートショート集をスマホで読むとそうそうこういうのでいいんだよなーと思うけど（BCCKSだとヨシカワシオさんの『<a href="https://bccks.jp/bcck/148851/info">懐中小話</a>』もいい）、このロロイさんの『塔』は「不思議な塔の各階の描写」というルールになってるのが本全体としてもフレッシュでとてもいい。ショートショート版『100かいだてのいえ』っていうか。ちょっとゲームブック感もあるし。</p>
<p>他の人もこのルールで本をつくったのも読みたい。</p>
