<p>奥さんが買ってきて借りて読んだ（スモール出版の本ばっかり読んでる）。</p>
<p>取り上げている映画がいわゆる秘宝系というか、ジャンルムービーのものばかりになっているけど、「極端な世界設定や大胆な誇張を盛り込むことで、現実世界で誰もが気づいていながら見て見ぬふりをしている『本当のこと』を描いている映画」を紹介するというセレクトのロジックが明快でよかった。各紹介で恒例になっている「この映画を一言で言うと…」という要約の身も蓋もなさも素晴らしい。全体を通して高橋ヨシキさんの真っ当さが際立つ一冊だった。</p>
