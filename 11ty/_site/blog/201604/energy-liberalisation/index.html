<p>電力自由化どうしようかなと思っていたので調べてみた。うちはいま東電の「<a href="http://www.tepco.co.jp/ep/private/plan2/old09.html">半日お得プラン</a>」5KVAの契約で使っていて、これだとほか電力会社の用意してる料金シミュレーションで選択できないことが多くて（たぶん計算が面倒なんだと思う）価格比較できないのかなと思ってたんだけど、電力自由化に合わせてたくさんできたっぽい価格シミュレーションサービスだとそのへんの細かいプランや各月の使用電力を入力したわりと精密な比較ができるみたい。</p>
<p><a href="https://enechange.jp/">エネチェンジ</a>とか<a href="http://kakaku.com/energy/simulation/">価格.com</a>とかでシミュレーションしてみた結果、<a href="https://looop-denki.com/low-v/">Looopでんき</a>がよさそうなのでとりあえず気軽に切り替えてみた。</p>
