<p>映画の寄生獣は前編は映画館で観てたんだけど完結編を見逃したままになっていたところ、iTunesで配信されていたのでようやく観れた。正直前編にいい印象はなかったんだけど、完結編はわりと悪くないなと思って観た。映画むけの舞台変更とかシーンの対応（赤子を落とそうとするとことか）が印象的だった。あんまり原作に思い入れがないせいかな。</p>
