<p>子供が熱を出して家で静養していたので家遊び用に買ってきたやつ。このシリーズはけっこう見てるけどこの和菓子のやつは初めて見た。鯛焼きは種を型に流して電子レンジで焼くとけっこうそれっぽくなる。あんこ風味は粉を水で溶かす方式だとあんまりうまくできないためか、チョコクリームで代用されていた。</p>
