<p>ニューマントラストシネマで。素晴らしくおもしろい映画で、両方ライアン・ゴスリングが主演なのもあり『ラ・ラ・ランド』の食い足りなかった感じが完全に払拭された。2本まとめて（できれば『ラ・ラ・ランド』先で）観るといいと思う。</p>
<p>一言でいうとオフビート感の強いバディもののクライムアクションコメディで、作中の時代設定（1977年）ふくめ全体的に一昔、いや二昔前の意匠でつくられた感じの映画なんだけど、鑑賞感はすごくフレッシュだった。小細工なしできれいに王道復古を決めているとこも『ラ・ラ・ランド』と対照的に思える。</p>
