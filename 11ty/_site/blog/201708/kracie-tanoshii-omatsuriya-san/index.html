<p><a href="/2015/05/03/201505/diy-candy-kit-for-train-travel/">前も書いた</a>新幹線車内で知育菓子をつくるやつ。新作のお祭りの食べ物（とうもろこし、フライドポテト、りんごあめ、チョコバナナ）が作れる『たのしいおまつりやさん』を5歳児とつくった。製法が凝りに凝っていて新幹線車内で作るのには向いてなかった…フライドポテトを入れる袋を作るのにはさみとのり（かテープ）が必須だし。</p>
