<p>WOWOWで連続放映されてたのを録画して二晩に分けて観た。先に観たのは1976年の岡本喜八版で、クーデター決起にいたる帝国陸軍将校の常軌の逸しぶりには映画なのを忘れるくらい興奮したけど、2015年版は青年将校たちにかなり幼い印象の役者をあててあってかなり印象が違った。阿南役が役所広司なのも含め、あんまりマッチョ感のない帝国陸軍だった。他方2015年版は昭和天皇と宮内庁の描写が多くて、これはこないだ観た原田眞人監督の前作『駆込み女と駆出し男』の駆け込み寺との共通性（政治的な無風地帯の間の抜けたムード）を感じた。</p>
