<p><a href="http://www.wowow.co.jp/detail/021423">レボリューショナリー・ロード／燃え尽きるまで</a></p>
<hr>
<p>週末の夜家で映画観るのはだいたい奥さんと一緒なので一緒に観るのがはばかられる映画はなかなか観られないままになることが多く、これもWOWOWで録画してたけど積んであったやつ。レオナルド・ディカプリオとケイト・ウィンスレットの『タイタニック』コンビが冷え切った夫婦を演じる意地の悪いキャスティングで公開当時話題だったやつだけど、いま観るとけっこう『ラ・ラ・ランド』に近い感じもうけた。ミュージカルシーンのない『ラ・ラ・ランド』、ってそれは完全に地獄としか言いようがない。</p>
