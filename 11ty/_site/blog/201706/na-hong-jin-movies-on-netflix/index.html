<p>Netflixが再度無料期間を設けてくれたので再契約した。Netflixの検索はラインナップにない作品も候補として表示してくれるのはいいな（候補から探しているタイトルを選んでも該当作が出ないのが確認できれば、検索キーワードが違っていて作品にたどり着けてないのではという懸念を排除できる）と思いながら検索してたら、こないだ『コクソン』に感心したナ・ホンジンの前2作があったので観た。評判通りどっちもすごい映画。とくに『チェイサー』が心に残った。</p>
