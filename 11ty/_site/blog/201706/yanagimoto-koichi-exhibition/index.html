<p><a href="https://www.facebook.com/Yanagimoto.Koichi.Exhibition/">柳本浩市展 - ホーム</a></p>
<hr>
<p>見に行った。柳本さんなんとなくしか把握してなかったけど展示は興味深く見た。20世紀のデザインカルチャー（とそれと伴走した雑誌カルチャー）の申し子みたいな人で、おそらくはコレクションのほんのはしっこのはしっこの一部でしかないだろう、それでもコレクターの目を感じさせるグッズの数々と、完全に分類されファイリングされた膨大なバインダーが、とにかく気になるモノを集め続けたいという欲望とそれを分類、アーカイブしたいというクールな視線の両方が感じられてよかった。</p>
