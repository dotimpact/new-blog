<p><a href="http://wwws.warnerbros.co.jp/dunkirk/">映画『ダンケルク』オフィシャルサイト</a></p>
<hr>
<p>筋らしい筋がない映画なのもあるけど（あと終盤は重低音が鳴りっぱなしで物理的に揺らされてたのもあるけど）、鑑賞後の印象が形を成さず痺れがずっと続いているようだった。もう一回くらい観ないとよくわからないな。いっこ思ったのは戦争映画って必然的に若者映画になるんだなということ。</p>
<p>ノーランの記号的演出極まれりという劇伴も今作の魅力だと思うけど、あの危機の場面で流れる曲（圧迫的なノイズが断続的に鳴るやつ）がすごいわかりやすくて好きだった。ダンケルク観た人と酒飲みながら「人生でいちばんあの曲がなってたのはどの瞬間か」という話がしたい。</p>
