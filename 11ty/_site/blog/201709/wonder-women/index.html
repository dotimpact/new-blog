<p>ヒューマントラストシネマ渋谷で。神の子の女性スーパーヒーローが世界大戦の最前線で大暴れというマンガそのままの話なんだけど（敵側の重要人物にも女性が廃されているのもあり、なんかジブリっぽいというか日本のマンガアニメ的なニュアンスも感じた）、戦場描写がわりとリアルなのもあって女性が「男の世界」の中で平然と矢面に立っていくときのルックのストレンジな新鮮さは出ていてそこはよかったかな。映画全体としてはあまりに単純で大味なのでこれはまあ他のこと（ガル・ガドットの政治的立場とか）を云々したくもなるなという感じ。</p>
