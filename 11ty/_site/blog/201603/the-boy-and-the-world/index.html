<p>突発的一人暮らしの週末にやっぱり大学生みたいにミニシアターで海外アニメを観た。『父を探して』、あんまり情報あつめないまま観に行ったんだけどとてもよかった。</p>
<p>画用紙を思わせる白ベースの背景に、色鉛筆やクレヨンなどで生々しいタッチの残る描線による落書きのような線画のキャラクター。抑制された動きと鮮烈なレイアウト（これが特によかったと思う）。そして音楽。最低限の最良のものだけを使ってできるかぎり大きな円を描いた。というような気持ちのいい映画。</p>
