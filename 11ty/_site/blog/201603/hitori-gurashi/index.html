<p>奥さんが春休みに入った子供たちを連れて実家に帰省することになったので突発的に一人で週末過ごすことになった。どのくらいぶりだろう、次男が生まれてからはあまり覚えがないので4年くらいかな。</p>
<p>といって特に行くべきところもなかったのでものすごく久しぶりに秋葉原に行ってみた。行ったことがなかった<a href="http://www.beep-shop.com/">BEEP</a>とか<a href="http://www.t-tax.net/natuge/">ナツゲーミュージアム</a>でいくらかお金を落としてみたり意味もなく家電屋をうろついてみたり夜遅くまで本屋で立ち読みしたりした。大学生かという感じの行動パターンだったけど久しぶりだったのでかなり充実感あった。</p>
