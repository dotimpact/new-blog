<p>またもやTBSラジオの番組本。タマフルの<a href="/2015/04/25/201504/weekend-shuffule-kamikai-vol1/">神回傑作選</a>にくらべると番組の内容に付加要素がない感じだった。蛍光色との二色刷りになっている本文ページのデザインがなかなかいいんだけど、本文でのジェーン・スーさんの略称が毎回「スー」というポイント大きい文字になってて、まあそりゃそうなんだけどなんかおかしくてゲシュタルト崩壊してくるかんじだった。</p>
