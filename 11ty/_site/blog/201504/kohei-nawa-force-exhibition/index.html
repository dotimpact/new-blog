<p><a href="http://www.scaithebathhouse.com/ja/exhibitions/2015/02/kohei_nawa_force/">SCAI THE BATHHOUSE | Exhibitions | 現在の企画展 | 名和晃平 「FORCE」</a></p>
<p>小学生のころ、図工の版画で使う黒インクが好きだったのを思い出した。深い黒と鋭いハイライト。張り付いた面をはがすときの裂けるような音と模様、滴が黒い糸のように細く高速でからまりまだ平滑な面に戻っていく感じ。濃い匂い。</p>
<p>匂いはなかったけど（着色して粘度を調節したシリコンオイルらしい）黒インクのかっこよさ（スペーシーな感じ）を全面展開した作品群でとてもよかった。</p>
