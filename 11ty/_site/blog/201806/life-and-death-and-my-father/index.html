<p>読んだ。これまでの「『未婚のプロ』を名乗る謎の威勢のいい40代日本人女性、ジェーン・スー」というパーソナリティといっしょに打ち出されてきた著作とはあきらかに一線を画す力の入った一作。素晴らしかった。スーさんラジオで「もう私作詞なんてできない」とおっしゃっていたけど、なんのなんの、ドメスティックでプライベートでデリケートな風景から普遍的かつユーモラスな瞬間を選び出す眼差しや、タイトルの並びに、これまで以上に彼女の作詞家としての側面が浮かび上がっているように思った。<br></p>
