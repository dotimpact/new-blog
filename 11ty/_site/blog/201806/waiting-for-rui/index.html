<p>これも<a href="http://bugmag.xyz/articles/kisui_01/">Bug-magazineの『汽水域の旅』</a>で取り上げられてて読んだやつ（マンバ通信で前さんが<a href="https://magazine.manba.co.jp/2017/06/27/1st-rewoo/">紹介</a>してた）。日本国内での致死伝染病（ペスト）のアウトブレイクをきわめてリアルに（漫画的な愛嬌も込みで）描ききった素晴らしい漫画だった。上中下の３巻で完結するところもポイント高い（人に薦めやすい）。<br></p>
<p>著者の朱戸アオさんのblogにある<a href="http://acatoao.blog129.fc2.com/blog-entry-463.html">覚書</a>で、医療関係者であったわけでも医学を専門的に勉強したわけでもない、一介の漫画家だと書かれていてそこもまったく予想外でびっくりした。<br></p>
