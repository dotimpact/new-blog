<p>ウェス・アンダーソンの映画はあんまり得意でないというかもっと好きな人に譲りたいと思ってしまう感じだけど、今作はウェス・アンダーソンが日本（のデザイン）を題材にするとこうなるというところをリアルタイムに観られてよかった。日本語を扱ったグラフィックデザインとしてここまで濃さを感じるものを久々に見たんだけど、それでいてこれまで見知ってきたものとは何かが決定的に異なっていることも感じて冷や汗が止まらないみたいな。異星人にキャトルミューティレーションされるとこういう感覚になるのではないかと思った。<br></p>
