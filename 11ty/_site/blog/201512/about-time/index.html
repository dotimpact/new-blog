<p>タイムトラベルとファミリーストーリーを重ねてあるのがおもしろかった。ファミリーストーリーならではのタイムトラベルに関する制約も含め。もう１世代下もふくめて３世代でのタイムトラベルのあれこれを描くともっと面白い気もするけどそういうことがやりたいんじゃなさそう。</p>
