<p>会期終わるので駆け込みで観てきた。なんか言うのすごい難しいけど、SONYのテレビでの展示方法が目を引いたな。高山さんの牛の作品は今のHD画面比のテレビを床置きで並べてあるだけで牛っぽいとこがすでに面白かった。小泉さんの作品の抽象的なオブジェになっているテレビやプロジェクターは『インサイドヘッド』で頭の持ち主が感情をなくしていくことでカナシミやヨロコビのキャラクターの姿がどんどん簡略化されていく部屋のことを思い出したりした。</p>
