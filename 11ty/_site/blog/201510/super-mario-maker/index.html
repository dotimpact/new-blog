<p>液晶が割れて修理に出してたテレビが直ってきたのでついでにスーパーマリオメーカーを買ってきた。おもに子供がつくるのを見る係。ペアプロ的に。見てるだけでもなんというか涙がでるほどよくできてるというか、任天堂は昔からこういうものをこういうふうに作りたかったんだろうなあと思えた。</p>
<p>コースエディタの画面内に常にマリオがついてきてきているのは一見不自然なんだけど、あの常にそこからプレイできることこそが重要なんだな。しかもあのテストプレイの感覚（プレイボタンを押した瞬間にカチンコが鳴ってすぐプレイが始まる）が気持ちいい。やっぱりエディタが気持ちよくないとだめなんだよなあ。当たり前だけど。</p>
