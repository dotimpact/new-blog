<p><a href="https://www.jetbrains.com/phpstorm/help/issue-navigation.html">Issue Navigation</a></p>
<p>PhpStorm立ち上げたらTips of the Dayで知らない機能が出てきて設定してみた。VersionControlパネルに表示されるメッセージ（コミットメッセージ、chengeListのタイトルなど）のなかに正規表現にマッチするissue番号を見つけたら該当するissueのwebページにリンクしてくれる機能。</p>
<p><a href="https://www.jetbrains.com/phpstorm/help/managing-tasks-and-context.html?search=task">Task &amp; Context</a>でissueのChangeListをつくるとリンクしてくれていつでも開けるので進めてるissueページのタブを閉じないようにしておいたりしなくていいのでこれはいいな。</p>
