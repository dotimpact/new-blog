<p>Webメディアの教育経済学の記事でよく見る中室さんの本を読んでみた。実用的なとこ（自習には親ないし親近者がそばで見ているとよいとか、少人数学級は対費用効果が高くないとか）は記事で読んだものくらいで、教育経済学の考え方の紹介と海外での成果と日本での進めずらさについてという感じの内容。日本での推進の壁は高いだろうなー。</p>
