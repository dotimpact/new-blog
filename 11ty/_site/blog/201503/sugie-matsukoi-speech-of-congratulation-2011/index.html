<p>卒業式シーズンだということでtwitterでRTされていた杉江松恋さんが2011年3月の小学校卒業式でPTA会長として述べたという祝辞がよかった。卒業するあなたたちはこれからこうなるべきだ、というのではなく、あなたたちはすでにかつてとは変わっていて、その変化を自分自身が愛して迎え入れることがなにより大事だということ。そして自分自身を迎え入れるのと同じように他者を迎え入れるのだということ。ひじょうにまっすぐで非の打ち所のない祝辞だと思った。</p>
