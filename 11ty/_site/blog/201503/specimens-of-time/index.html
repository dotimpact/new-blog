<p><a href="http://www.diesel.co.jp/art/specimens-of-time/">SPECIMENS OF TIME -時間の標本-</a></p>
<p>DIESEL ART GALLERYでやってる<a href="http://www.senseorsensibility.net/">LING MENG</a>さんの展示「SPECIMENS OF TIME -時間の標本-」を観た。自然物や自然の法則を標本のように定着させた作品の展示。もともとプログラマーなのだそうで、葉っぱや樹の枝を集めて並べただけの作品でもなんとなくジェネラティブな作品ぽいというか、やっぱ自然ジェネラティブアートうまいなとか転倒した感想を漏らしてしまいそうな「こうなっていてほしい」というコレクションになっていてなかなか気持ちよかった。</p>
