<p>フリースタイル「このマンガを読め！2015」でこの作家の新作が取り上げられてて、そういえば「ナチュン」も面白いと聞いたなと思って読んでみた。アフタヌーンっぽいというか、よくこれ早々に打ち切られないで連載が続いたもんだなという感じ。３巻でようやく話が進み始めた。</p>
