<p>早稲田松竹の新春上映で『この世界の片隅に』と二本立てでかかっていたので、未見だった『この空の花』を観に行った。評判は聞いてたけどたしか度肝を抜かれた。戦争、震災の熾烈さ、人間賛歌、そして人間による表現そのものへの賛歌。そのすべてをあまさず観客に手渡すために映画に許されるゲインを遙かに超えるセンチメンタリズムを入力された結果バグってる映画という感じだった。観客もバッファオーバーフローでハッキングされるんだと思う。</p>
<p>テンションが高まった結果、ここで帰るわけには行くまいと『この世界の片隅に』も続けて観ることになった。</p>
