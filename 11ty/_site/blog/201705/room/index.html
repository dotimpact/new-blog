<p>WOWOWの録画で。評判どおりいい映画だった。あらすじから前半の場面（拉致され7年間監禁され、その間に生まれた子供を監禁された部屋で育てている）がもっと凄惨な感じなのだろうと思っていたんだけど（なのでなんとなく劇場に観に行くのを躊躇してしまった）、そこはそれほど描写として重くなかったのは（監禁の事件性そのものは作品のテーマではないのでそういうことなんだろうけど）意外に思った。ベースになった（原作小説の元になった）実在の事件（<a href="https://ja.wikipedia.org/wiki/%E3%83%95%E3%83%AA%E3%83%83%E3%83%84%E3%83%AB%E4%BA%8B%E4%BB%B6">フリッツル事件</a>）のほうも調べてみたら、実際には地下での監禁（しかも24年の）だったのだそうで震え上がったけど。</p>
