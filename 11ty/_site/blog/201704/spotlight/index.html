<p>ボストン・グローブ紙の名物取材チーム「スポットライト」がカトリック司祭による児童への性暴力とその組織的隠蔽の実態を粘り強く取材し全容を紙面で告発したという実話を元にした映画。事実をそのまま脚本にしてるせいか、事態の経緯や時系列的な関係がすごい複雑で、巻き戻して何度か観直しても意味がよくわかんなかったとこがある（文書開示請求の裁判のとこは正直いまだによくわかってない）。なんとなくの理解でも映画自体は楽しめるようにはなってたけど。これも実話ベースゆえなのかもしれないけど映画的な折り返し地点のシークエンスが「みんなで頑張って名簿の人物を洗った」みたいな地味な描写だったのがおもしろかった。</p>
