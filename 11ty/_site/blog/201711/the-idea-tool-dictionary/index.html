<p><a href="https://www.forestpub.co.jp/author/dokushozaru/lp/idea/">『アイデア大全』</a></p>
<hr>
<p>もともとは電子書籍版（<a href="http://amzn.to/2B0elTY">Kindle</a>/<a href="https://books.rakuten.co.jp/rk/d71e8f15c3683297b20fec0076129b81/">KOBO</a>）の出来がよいという話をきいたのでKindleで買ってみて読んだんだけど、すごい面白かった。古今東西の発想法を紹介しつつ、それら発想法のルーツや他の発想法、学問、人文知とのつながりを探ること、つまり発想法的な手法で発想法そのものについての視点を変え、視野をひろげ、新たな発想へと導くための本になっている。<a href="http://readingmonkey.blog45.fc2.com/blog-entry-780.html">読書猿さんのblogでの解説</a>も素晴らしかった。</p>
<p>電子書籍としての出来のほうは、紙本の黄色い塊のような装丁を再現しようとたしかに頑張ってる…のは確かだけどこの方向（Kindleでできる限り凝る）はやっぱり限界あるなーと思った。</p>
