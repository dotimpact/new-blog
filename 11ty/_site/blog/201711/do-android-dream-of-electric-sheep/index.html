<p><a href="http://www.hayakawa-online.co.jp/product/books/10229.html">アンドロイドは電気羊の夢を見るか？ | 種類,ハヤカワ文庫SF | ハヤカワ・オンライン</a></p>
<hr>
<p>ブレードランナー2049観たタイミングで読んだことなかった原作を読んだ。面白かったなー。わりとディックの作品は肌に合うのかもしれない。</p>
<p>映画と原作はほどんど無関係だとは聞いていたけど、「アンドロイドは電気羊の夢を見るか？」というフレーズそのものにもポップアイコンとして触れてきた感があったので、原作を読んでようやくそのタイトル問いかけの切実さというか、反語としての指示内容が理解できた。</p>
