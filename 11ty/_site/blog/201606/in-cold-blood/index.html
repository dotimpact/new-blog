<p>奥さんが『凶悪』に似たテイストだとかで興味があると借りてきたやつを観た。1967年のモノクロ映画で映像は美しく見やすいし映画としても昔の映画ぽい間の抜けたところがなくて楽しめた。サスペンスなのかと思いきや（というか、残虐なシーンなどは昔の映画だけに描かれないので、その点で最近のクライムサスペンスと較べられない感じがある）、人の咎とそれを含めた人生を描くような話だった。</p>
