<p>昔から観てみようと思いつつもうひとつ興が乗らなかったんだけど、昨日の『それでも恋するバルセロナ』からのスカーレット・ヨハンソン主演の女子道もの、というつながりを感じて観てみた。想像してたよりツラい話だったな…誰も泣き叫んだりしないせいで余計に（シーモアのカチコミは強いていうと感情が爆発するところだけど、それも不発に終わるし）。『何者』との相似もあった。</p>
