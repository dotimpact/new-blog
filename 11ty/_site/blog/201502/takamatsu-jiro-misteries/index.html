<p><a href="http://www.momat.go.jp/Honkan/takamatsujiro/">展覧会 高松次郎ミステリーズ (momat.go.jp) </a></p>
<p>去年から評判が高くていつか見に行こうと思っていた「高松次郎次郎ミステリーズ」、けっきょくぎりぎりで見に行った。僕は高松次郎の作品についてはハイレッド・センターのころの紐の作品以外はぜんぜん知らなくて、<a href="http://www.shoto-museum.jp/06_past/hired.pdf">ハイレッド・センター展</a>で「影」シリーズをはじめて見たくらいだったので、こんな興味をそそる作家だったのかーというのがはずかしながら新鮮だった。</p>
<p>あとなんというか、完全にドミトリーともきんすの世界だなーと思った。幾何や次元や射影があって、階段と部屋と本と椅子があって、最後にお菓子（？）があってという。</p>
