<p>石野卓球は3月ごろにこういう情緒的な曲を書く癖があるな（Shangri-Laも3月だし「MARCH」という曲もあるし）。個人的には「STEREO NIGHTS」が3月に出たころはちょうど会社をやめるころだったので感傷的に聞いた記憶がある。「Fallin' Down」もエンディングテーマ成分が高くてとてもよい。</p>
