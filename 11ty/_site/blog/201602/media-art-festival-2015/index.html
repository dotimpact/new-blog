<p><a href="http://festival.j-mediaarts.jp/">第19回文化庁メディア芸術祭</a></p>
<p>いちおう行った。例によって子連れで満足に観れず歯がゆい。<a href="http://festival.j-mediaarts.jp/award/entertainment/group_inou-eye">group_inou 「EYE」</a>くらいしか全編見れたものなかったけど、これはよかった（MVは公開当時は知らなかった）。</p>
<p>あと会場のビデオ再生にソニーが今度出すポータブル超短焦点プロジェクター（<a href="http://www.sony.jp/life-space-ux/introduction/LSPX-P1/">LSPX-P1</a>）が多用されてて目を引いた。あのくらいの暗さの会場であの明るさなのは家庭で昼間に使うのはきびしそうだなー。</p>
<p>それにしても、<a href="http://festival.j-mediaarts.jp/award/art/50-shades-of-grey">アート部門の大賞作品</a>は一言でいうとITダジャレなのがもやっとする…</p>
