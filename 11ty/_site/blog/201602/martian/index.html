<p><a href="http://www.foxmovies-jp.com/odyssey/">映画『オデッセイ』オフィシャルサイト</a></p>
<p>「オデッセイ」という邦題にまんまとひっぱられて、感動する映画のような気がしていたんだけど、いや感動はするんだけどいわゆる映画的な感動じゃなくて、うわあこいつらマジでやったよ！　というすがすがしい感動があって、登場人物を人間として尊敬できるという珍しい感覚のある映画だった。おもしろかったなー。小説も読もう。</p>
