<p><a href="http://www.neat.io/bee/index.html%20">Bee: Native issue tracking that is simple and fast on your Mac</a></p>
<p>BCCKSでの課題管理がbacklogからgithub issueに移行したけど、issueは検索性が著しく低くて、自分の課題だけを優先順位をつけて管理するようなことがしにくいので、便利なアプリないのかと思って探したなかでよくできてそうなBeeを使いはじめてみた。まだそんなに使い込んでないけど、検索条件を設定したスマートリストで自分の課題をうまいこと抽出できてとりあえず満足。</p>
