<p>これも10年超えの再鑑賞。あらためて観てみると主人公たちがロケット工作や打ち上げの技術を磨いていくところだけじゃなくて、主人公が逃げようとする炭鉱も人が危険を乗り越えて成し遂げた技術の集積であり偉大な仕事であるという技術・仕事サイトにスポットを当てていて、そこもぐっとくるように描いているんだなと。あと何故か雨のシーンが多い映画だった。</p>
