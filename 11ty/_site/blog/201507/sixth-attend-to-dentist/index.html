<p>なかなか終わらない歯医者６回め。見つかった隣接面カリエス（歯と歯の間にできる虫歯で、これをふせぐにはちゃんとフロスを使って隙間のケアをしろとのこと）の虫歯を除去して型取り。次で今度こそ最後とのこと。顎関節症のストレッチも教えてもらおう。</p>
<p>今日の映画は「崖っぷちの男」だった。</p>
