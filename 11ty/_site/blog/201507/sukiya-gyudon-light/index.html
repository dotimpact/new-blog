<p><a href="http://www.sukiya.jp/menu/in/gyudon/101200/index.html">牛丼ライト(店内) | すき家</a></p>
<p>すき家にご飯のかわりに豆腐をつかった牛丼ライトというメニューがあって、糖質制限的にはわりと便利でたまに食べる。</p>
<p>最初食べたときは食べてる途中の見た目が<a href="https://twitter.com/dotimpact/status/566184651832565761">ひどい</a>みたいな話をしてたんだけど、牛皿を合わせて注文して後のせ肉多めにすると見た目も改善されてなかなかよい。</p>
