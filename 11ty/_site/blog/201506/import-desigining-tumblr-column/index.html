<p><a href="/2012/09/11/2_text/designing-tumblr-column/">アプリ開発者とTumblr（「Desiging Tumblr」掲載コラム）</a></p>
<p>もう一つお蔵出し。Tumblrの紹介とカスタマイズにのスタイリングについての解説本「Desiging Tumblr」にツールやアプリの開発者サイドからコラムを寄せてほしいという編集さんの依頼に応えたコラム。とりたててこうという原稿ではないですね。</p>
<p>ちなみにこの原稿書くにあたってTumblrのサービス開始と関連ツールの発表日時を<a href="https://www.evernote.com/l/AAGSSEtfWqpD75VaUm3lT7jL_xdz3-DCLQE">時系列にまとめた</a>んだけど、改めてならべると日本のTumblrを決定づけるほとんどのことが2007年内に起きていてすごい。</p>
