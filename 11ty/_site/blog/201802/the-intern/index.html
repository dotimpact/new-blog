<p>ずいぶん前に録画してあったのを観た。熟年インターンの話なのはなんとなく知ってたけど、企業は主婦が立ち上げて急成長中のECベンチャーという設定なのね。ウェルメイドなラブコメ風味のお仕事もの映画として面白かったけど、「若さを手放して枯れた存在感を手に入れたいが、他方あらゆる分野においての『現役感』は保ちたい」という男性一般の矛盾した願望が全面的に展開されていて恥ずかしい感じもあるなと思った。監督男性かと思ったら女性だった。</p>
