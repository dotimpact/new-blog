<p>子供の体調が本調子じゃないので短めのにしておこうということでAmazonプライムビデオで短めの映画で探したやつ。時間ソートとか検索できるといいのにな。ちなみに案の定観てる間に子供は一度起きてきた。</p>
<p>退屈寸前みたいなテンポと映像美の不思議な魅力の映画だったな。演劇に誘われて最後思い出すのがこの映画の自然体を象徴してるようでよかった。</p>
