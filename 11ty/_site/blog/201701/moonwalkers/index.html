<p><a href="http://moonwalkers-movie.jp/">映画『ムーン・ウォーカーズ』公式サイト 11.14 ROADSHOW</a></p>
<hr>
<p>1ヶ月無料の電話営業をうけてWOWOWまた契約したので観たやつ。アントワーヌ・バルドー＝ジャケ監督はミシェル・ゴンドリーのスタジオに所属するミュージックビデオ畑の人で、映画は初監督作だそう。そう聞くとなるほどなーという感じの映画。</p>
<p>とにかく何でもいいから映画（アポロ計画のプランＢとしての捏造映像）を完成させようという話で突き進んでいくんだから、でも最後はアポロ計画成功してドッチラケというのは織り込み済みだからいいとしても、クライマックスはそのデタラメな映画のビジョンが結実するところでないといけなかった気がするな。</p>
