<p>鋼鉄のデンゼル・ワシントンがまったく窮地に陥ることなくマフィアを壊滅する映画。なんというか、もうちょっとピンチに陥ってもいいんじゃないかと思った。最後だけラストミニッツレスキュー的な展開があるのがむしろわざとらしい。</p>
<p>一方で妙に丹念な日常描写はよかった。銃創を煮沸した純粋蜂蜜で処置するのは憧れ感ある。</p>
